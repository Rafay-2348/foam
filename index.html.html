<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOAM</title>
</head>
<body>
    <h1>User Registrtion Foam</h1>
   <Form>
 First Name :   <input type="text"> 
 <br><br>
 Last Name : <input type="text">
 <br><br>
 Password : <input type="text">
 <br><br>

 Bio : <textarea name="" id="" cols="50" rows="3"></textarea>
 <br><br>

 <fieldset>
<legend>Gender</legend>
 <label><input type="radio" name="Gender" value="male"> Male</label>
<br>
 <label><input type="radio" name="Gender" value="female"> Female </label>
<br>
 <label><input type="radio" name="Gender" value="other"> Other</label>
 </fieldset>
 <fieldset>
    <legend>Interests</legend>
<input type="checkbox"> Musics <br>
<input type="checkbox"> Sports <br>
<input type="checkbox"> Reading <br>

 </fieldset><br>
Country:<select name="Country">
    <option value="united state">United state</option>
    <option selected value="pakistan">Pakistan</option>
    <option value="dubai">Dubai</option> 
</select> <br> <br>
Preferred Colors:<select name="Preferred colors" multiple="multiple">
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Green">Green</option>
    <option value="Yellow">Yellow</option>
    <option value="Black">Black</option>
    <option value="Orange">Orange</option>
</select> <br> <br>
Profile Picture:<input type="File" name="Profile Picture" accept="photo"> <br><br>
Birthdate: <input type="date" name="Birthdate">
<br><br>
Email: <input type="text" name="Email">
<br><br>
Website: <input type="text" name="website">
<br><br>
Search: <input type="text" name="search"><br><br>

<button type="submit">Sumbit</button>

</Form>
</body>
</html>
